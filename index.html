<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ì´ë¯¸ì§€ ë¹„ìœ¨ ë³€í™˜ ì›¹ì•±</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
    h1 { color: #333; margin-bottom: 20px; }
    .file-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; margin-bottom: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
    .ratio-buttons { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .ratio-btn { padding: 8px 16px; border: 2px solid #007bff; background-color: white; color: #007bff; border-radius: 5px; cursor: pointer; }
    .ratio-btn.active { background-color: #007bff; color: white; }
    .preview-wrap { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 800px; }
    .preview-box { border: 1px solid #ddd; padding: 10px; text-align: center; width: calc(50% - 10px); box-sizing: border-box; }
    canvas { max-width: 100%; height: auto; }
    button { padding: 10px 15px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>ì´ë¯¸ì§€ ë¹„ìœ¨ ë³€í™˜</h1>
  
  <div class="file-zone">
    <input type="file" id="fileInput" accept="image/*" multiple webkitdirectory="false">
    <p>ë˜ëŠ” íŒŒì¼ì„ ì—¬ê¸°ì— ëŒì–´ë‹¤ ë†“ìœ¼ì„¸ìš” (ìµœëŒ€ 500ì¥)</p>
  </div>

  <div class="ratio-buttons">
    <button class="ratio-btn active" data-ratio="16:9">16:9 (ì™€ì´ë“œ)</button>
    <button class="ratio-btn" data-ratio="4:3">4:3 (ì¼ë°˜)</button>
    <button class="ratio-btn" data-ratio="1:1">1:1 (ì •ì‚¬ê°)</button>
    <button class="ratio-btn" data-ratio="3:4">3:4 (ì„¸ë¡œ)</button>
  </div>
  
  <div>
    <button id="processBtn" disabled>ì„ íƒí•œ ë¹„ìœ¨ë¡œ í¬ë¡­í•˜ê¸°</button>
    <button id="clearAllBtn" disabled>ëª¨ë‘ ì§€ìš°ê¸°</button>
    <button id="downloadAllBtn" disabled style="background-color: #28a745;">ğŸ“¦ ì „ì²´ ZIP ë‹¤ìš´ë¡œë“œ</button>
  </div>
  
  <div style="margin: 10px 0; color: #666;">
    <span id="fileCount">ì„ íƒëœ íŒŒì¼: 0ê°œ</span> | 
    <span id="processStatus">ëŒ€ê¸° ì¤‘</span>
  </div>
  
  <div class="preview-wrap" id="previewWrap"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileZone = document.querySelector('.file-zone');
    const processBtn = document.getElementById('processBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const previewWrap = document.getElementById('previewWrap');
    const ratioButtons = document.querySelectorAll('.ratio-btn');
    const fileCount = document.getElementById('fileCount');
    const processStatus = document.getElementById('processStatus');
    let selectedFiles = [];
    let processedImages = [];
    let selectedRatio = '16:9';

    // ë¹„ìœ¨ ë²„íŠ¼ ì´ë²¤íŠ¸
    ratioButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        ratioButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedRatio = btn.dataset.ratio;
      });
    });

    function updateButtonStates() {
      processBtn.disabled = selectedFiles.length === 0;
      clearAllBtn.disabled = selectedFiles.length === 0;
      downloadAllBtn.disabled = processedImages.length === 0;
      fileCount.textContent = `ì„ íƒëœ íŒŒì¼: ${selectedFiles.length}ê°œ`;
    }

    function getRatioValue(ratioStr) {
      const [w, h] = ratioStr.split(':').map(Number);
      return w / h;
    }

    function handleFiles(files) {
      const fileArray = Array.from(files);
      
      // 500ì¥ ì œí•œ ì²´í¬
      if (fileArray.length > 500) {
        alert('ìµœëŒ€ 500ì¥ê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤. ì²˜ìŒ 500ì¥ë§Œ ì„ íƒë©ë‹ˆë‹¤.');
        selectedFiles = fileArray.slice(0, 500);
      } else {
        selectedFiles = fileArray;
      }
      
      previewWrap.innerHTML = '';
      processedImages = [];
      updateButtonStates();
      processStatus.textContent = 'ëŒ€ê¸° ì¤‘';
      
      if (selectedFiles.length === 0) return;

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            const box = document.createElement('div');
            box.className = 'preview-box';
            
            const title = document.createElement('p');
            title.textContent = `${file.name} (ì›ë³¸)`;
            box.appendChild(title);
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const maxWidth = 200;
            const maxHeight = 150; 
            let width = img.width;
            let height = img.height;

            if (width > maxWidth || height > maxHeight) {
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width *= ratio;
              height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            box.appendChild(canvas);
            previewWrap.appendChild(box);
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    fileZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileZone.style.backgroundColor = '#e0e0e0';
    });

    fileZone.addEventListener('dragleave', () => {
      fileZone.style.backgroundColor = 'transparent';
    });

    fileZone.addEventListener('drop', (e) => {
      e.preventDefault();
      fileZone.style.backgroundColor = 'transparent';
      handleFiles(e.dataTransfer.files);
    });

    processBtn.addEventListener('click', () => {
      if (selectedFiles.length === 0) return;

      previewWrap.innerHTML = '';
      processedImages = [];
      const targetRatio = getRatioValue(selectedRatio);
      let processedCount = 0;

      processStatus.textContent = `ì²˜ë¦¬ ì¤‘... (0/${selectedFiles.length})`;

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            let w = img.width, h = img.height;
            let sw, sh, sx, sy;

            if (w / h > targetRatio) {
              sh = h;
              sw = h * targetRatio;
              sx = Math.floor((w - sw) / 2);
              sy = 0;
            } else {
              sw = w;
              sh = w / targetRatio;
              sx = 0;
              sy = Math.floor((h - sh) / 2);
            }

            const canvas = document.createElement('canvas');
            canvas.width = sw;
            canvas.height = sh;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

            // ì²˜ë¦¬ëœ ì´ë¯¸ì§€ ì •ë³´ ì €ì¥
            const dataURL = canvas.toDataURL('image/jpeg', 0.9);
            const fileName = `${file.name.split('.')[0]}_${selectedRatio.replace(':', 'x')}.jpg`;
            processedImages.push({
              dataURL: dataURL,
              fileName: fileName
            });

            const box = document.createElement('div');
            box.className = 'preview-box';
            
            const title = document.createElement('p');
            title.textContent = `${file.name} (${selectedRatio} í¬ë¡­ë¨)`;
            box.appendChild(title);
            box.appendChild(canvas);

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'ë‹¤ìš´ë¡œë“œ';
            downloadBtn.onclick = function() {
              const a = document.createElement('a');
              a.href = dataURL;
              a.download = fileName;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            };
            box.appendChild(downloadBtn);
            
            previewWrap.appendChild(box);

            // ì§„í–‰ ìƒí™© ì—…ë°ì´íŠ¸
            processedCount++;
            processStatus.textContent = `ì²˜ë¦¬ ì¤‘... (${processedCount}/${selectedFiles.length})`;
            
            if (processedCount === selectedFiles.length) {
              processStatus.textContent = `ì²˜ë¦¬ ì™„ë£Œ! ${processedCount}ê°œ ì´ë¯¸ì§€`;
              updateButtonStates();
            }
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      });
    });

    clearAllBtn.addEventListener('click', () => {
      selectedFiles = [];
      processedImages = [];
      fileInput.value = '';
      previewWrap.innerHTML = '';
      processStatus.textContent = 'ëŒ€ê¸° ì¤‘';
      updateButtonStates();
    });

    // ZIP ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥
    downloadAllBtn.addEventListener('click', async () => {
      if (processedImages.length === 0) {
        alert('ì²˜ë¦¬ëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }

      try {
        processStatus.textContent = 'ZIP íŒŒì¼ ìƒì„± ì¤‘...';
        
        const zip = new JSZip();
        const folder = zip.folder(`cropped_images_${selectedRatio.replace(':', 'x')}`);

        processedImages.forEach((img, index) => {
          const base64Data = img.dataURL.split(',')[1];
          folder.file(img.fileName, base64Data, { base64: true });
        });

        const content = await zip.generateAsync({ type: 'blob' });
        
        const url = URL.createObjectURL(content);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cropped_images_${selectedRatio.replace(':', 'x')}_${processedImages.length}ê°œ.zip`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        processStatus.textContent = `ZIP ë‹¤ìš´ë¡œë“œ ì™„ë£Œ! (${processedImages.length}ê°œ íŒŒì¼)`;
        
      } catch (error) {
        console.error('ZIP ìƒì„± ì˜¤ë¥˜:', error);
        alert('ZIP íŒŒì¼ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        processStatus.textContent = `ì²˜ë¦¬ ì™„ë£Œ! ${processedImages.length}ê°œ ì´ë¯¸ì§€`;
      }
    });

    updateButtonStates();
  </script>
</body>
</html>
