<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 비율 변환 웹앱</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
    h1 { color: #333; margin-bottom: 20px; }
    .file-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; margin-bottom: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
    .ratio-buttons { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .ratio-btn { padding: 8px 16px; border: 2px solid #007bff; background-color: white; color: #007bff; border-radius: 5px; cursor: pointer; }
    .ratio-btn.active { background-color: #007bff; color: white; }
    .preview-wrap { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 800px; }
    .preview-box { border: 1px solid #ddd; padding: 10px; text-align: center; width: calc(50% - 10px); box-sizing: border-box; }
    canvas { max-width: 100%; height: auto; }
    button { padding: 10px 15px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>이미지 비율 변환</h1>
  
  <div class="file-zone">
    <input type="file" id="fileInput" accept="image/*" multiple webkitdirectory="false">
    <p>또는 파일을 여기에 끌어다 놓으세요 (최대 500장)</p>
  </div>

  <div class="ratio-buttons">
    <button class="ratio-btn active" data-ratio="16:9">16:9 (와이드)</button>
    <button class="ratio-btn" data-ratio="4:3">4:3 (일반)</button>
    <button class="ratio-btn" data-ratio="1:1">1:1 (정사각)</button>
    <button class="ratio-btn" data-ratio="3:4">3:4 (세로)</button>
  </div>
  
  <div>
    <button id="processBtn" disabled>선택한 비율로 크롭하기</button>
    <button id="clearAllBtn" disabled>모두 지우기</button>
    <button id="downloadAllBtn" disabled style="background-color: #28a745;">📦 전체 ZIP 다운로드</button>
  </div>
  
  <div style="margin: 10px 0; color: #666;">
    <span id="fileCount">선택된 파일: 0개</span> | 
    <span id="processStatus">대기 중</span>
  </div>
  
  <div class="preview-wrap" id="previewWrap"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileZone = document.querySelector('.file-zone');
    const processBtn = document.getElementById('processBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const previewWrap = document.getElementById('previewWrap');
    const ratioButtons = document.querySelectorAll('.ratio-btn');
    const fileCount = document.getElementById('fileCount');
    const processStatus = document.getElementById('processStatus');
    let selectedFiles = [];
    let processedImages = [];
    let selectedRatio = '16:9';

    // 비율 버튼 이벤트
    ratioButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        ratioButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedRatio = btn.dataset.ratio;
      });
    });

    function updateButtonStates() {
      processBtn.disabled = selectedFiles.length === 0;
      clearAllBtn.disabled = selectedFiles.length === 0;
      downloadAllBtn.disabled = processedImages.length === 0;
      fileCount.textContent = `선택된 파일: ${selectedFiles.length}개`;
    }

    function getRatioValue(ratioStr) {
      const [w, h] = ratioStr.split(':').map(Number);
      return w / h;
    }

    function handleFiles(files) {
      const fileArray = Array.from(files);
      
      // 500장 제한 체크
      if (fileArray.length > 500) {
        alert('최대 500장까지 업로드 가능합니다. 처음 500장만 선택됩니다.');
        selectedFiles = fileArray.slice(0, 500);
      } else {
        selectedFiles = fileArray;
      }
      
      previewWrap.innerHTML = '';
      processedImages = [];
      updateButtonStates();
      processStatus.textContent = '대기 중';
      
      if (selectedFiles.length === 0) return;

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            const box = document.createElement('div');
            box.className = 'preview-box';
            
            const title = document.createElement('p');
            title.textContent = `${file.name} (원본)`;
            box.appendChild(title);
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const maxWidth = 200;
            const maxHeight = 150; 
            let width = img.width;
            let height = img.height;

            if (width > maxWidth || height > maxHeight) {
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width *= ratio;
              height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            box.appendChild(canvas);
            previewWrap.appendChild(box);
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    fileZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileZone.style.backgroundColor = '#e0e0e0';
    });

    fileZone.addEventListener('dragleave', () => {
      fileZone.style.backgroundColor = 'transparent';
    });

    fileZone.addEventListener('drop', (e) => {
      e.preventDefault();
      fileZone.style.backgroundColor = 'transparent';
      handleFiles(e.dataTransfer.files);
    });

    processBtn.addEventListener('click', () => {
      if (selectedFiles.length === 0) return;

      previewWrap.innerHTML = '';
      processedImages = [];
      const targetRatio = getRatioValue(selectedRatio);
      let processedCount = 0;

      processStatus.textContent = `처리 중... (0/${selectedFiles.length})`;

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            let w = img.width, h = img.height;
            let sw, sh, sx, sy;

            if (w / h > targetRatio) {
              sh = h;
              sw = h * targetRatio;
              sx = Math.floor((w - sw) / 2);
              sy = 0;
            } else {
              sw = w;
              sh = w / targetRatio;
              sx = 0;
              sy = Math.floor((h - sh) / 2);
            }

            const canvas = document.createElement('canvas');
            canvas.width = sw;
            canvas.height = sh;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, sx, sy, sw, sh, 0, 0, sw, sh);

            // 처리된 이미지 정보 저장
            const dataURL = canvas.toDataURL('image/jpeg', 0.9);
            const fileName = `${file.name.split('.')[0]}_${selectedRatio.replace(':', 'x')}.jpg`;
            processedImages.push({
              dataURL: dataURL,
              fileName: fileName
            });

            const box = document.createElement('div');
            box.className = 'preview-box';
            
            const title = document.createElement('p');
            title.textContent = `${file.name} (${selectedRatio} 크롭됨)`;
            box.appendChild(title);
            box.appendChild(canvas);

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = '다운로드';
            downloadBtn.onclick = function() {
              const a = document.createElement('a');
              a.href = dataURL;
              a.download = fileName;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            };
            box.appendChild(downloadBtn);
            
            previewWrap.appendChild(box);

            // 진행 상황 업데이트
            processedCount++;
            processStatus.textContent = `처리 중... (${processedCount}/${selectedFiles.length})`;
            
            if (processedCount === selectedFiles.length) {
              processStatus.textContent = `처리 완료! ${processedCount}개 이미지`;
              updateButtonStates();
            }
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      });
    });

    clearAllBtn.addEventListener('click', () => {
      selectedFiles = [];
      processedImages = [];
      fileInput.value = '';
      previewWrap.innerHTML = '';
      processStatus.textContent = '대기 중';
      updateButtonStates();
    });

    // ZIP 다운로드 기능
    downloadAllBtn.addEventListener('click', async () => {
      if (processedImages.length === 0) {
        alert('처리된 이미지가 없습니다.');
        return;
      }

      try {
        processStatus.textContent = 'ZIP 파일 생성 중...';
        
        const zip = new JSZip();
        const folder = zip.folder(`cropped_images_${selectedRatio.replace(':', 'x')}`);

        processedImages.forEach((img, index) => {
          const base64Data = img.dataURL.split(',')[1];
          folder.file(img.fileName, base64Data, { base64: true });
        });

        const content = await zip.generateAsync({ type: 'blob' });
        
        const url = URL.createObjectURL(content);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cropped_images_${selectedRatio.replace(':', 'x')}_${processedImages.length}개.zip`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        processStatus.textContent = `ZIP 다운로드 완료! (${processedImages.length}개 파일)`;
        
      } catch (error) {
        console.error('ZIP 생성 오류:', error);
        alert('ZIP 파일 생성 중 오류가 발생했습니다.');
        processStatus.textContent = `처리 완료! ${processedImages.length}개 이미지`;
      }
    });

    updateButtonStates();
  </script>
</body>
</html>
